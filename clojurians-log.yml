---
- name: Install prerequisites for the Clojurians Log app
  vars_files:
    - vars/clojurians_log_secrets.yml
  hosts: clojurians_log
  become: true
  vars:
    database_name: "clojurians_log_datomic"
    database_user: "clojurians_log"
    database_password: "Fdu5EdbXoDTpCjrFwiiTJ7pDOxE7dhpgzc"
    database_hostname: "localhost"
    database_port: 5432
    fail2ban_services:
      - name: ssh
        enabled: true
        port: ssh
        filter: sshd
        logpath: /var/log/auth.log
        maxretry: 3
        protocol: tcp
  roles:
    - role: plexus.system-defaults
    - role: jnv.unattended-upgrades

    - role: ANXS.postgresql
      tags: postgresql
      postgresql_databases:
        - name: "{{database_name}}"
      postgresql_users:
        - name: "{{database_user}}"
          pass: "{{database_password}}"
          encrypted: no
      postgresql_user_privileges:
        - name: "{{database_user}}"
          db: "{{database_name}}"
          priv: "ALL"

    - role: ANXS.fail2ban
      tags: fail2ban

    - role: joshualund.ufw
      tags: ufw
      ufw_connection_rate_limits:
        - {port: 22, protocol: tcp}
      ufw_whitelisted_ports:
        - {port: 22, protocol: tcp}
        - {port: 80, protocol: tcp}
        - {port: 443, protocol: tcp}

    - role: ansiblebit.oracle-java
      oracle_java_set_as_default: yes

    - role: plexus.datomic-pro
      tags: datomic
      datomic_pro_version: 0.9.5561.56

    - role: plexus.clojure-web-app
      clojure_app_authorized_keys: |
        ssh-rsa  arne@twoflower
      tags: clojure-web-app
      clojure_app_service_start_after: datomic.service

    - role: jdauphant.nginx
      tags: nginx
      nginx_sites:
        default:
          - listen 80
          - server_name _
          - |
            location / {
                root  /var/clojure_app/app/resources/public;
                try_files $uri @proxy_app;
                expires max;
                access_log off;
                if ($request_filename ~ "^.*/(.+\.(zip|tgz|iso|gz|vcf))$"){
                    set $fname $1;
                    add_header Content-Disposition 'attachment; filename="$fname"';
                }
            }
          - |
            location @proxy_app {
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                # Fix the â€œIt appears that your reverse proxy set up is broken" error.
                proxy_pass http://localhost:4983;
                proxy_read_timeout 90;
                proxy_redirect http://localhost:4983 https://clojurians-log.clojureverse.org;
            }
